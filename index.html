<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Towns</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="check()">

    <div class="grid">        
        <div class="game-info"">
            <p>Escoge sabiamente los recursos. Al elegir uno tendras que ponerlo forzosamente en el tablero</p>
            <br><br>
            <a href="#miModal">
                <img id="blueDisplay" onclick="watchImage('blueDisplay', 0)" alt="">
            </a>
            <a href="#miModal">
                <img id="orangeDisplay" onclick="watchImage('orangeDisplay', 1)" alt="">
            </a>
            <a href="#miModal">
                <img id="redDisplay" onclick="watchImage('redDisplay', 2)" alt="">
            </a>
            <a href="#miModal">
                <img id="greenDisplay" onclick="watchImage('greenDisplay')" alt="">
            </a>
            <a href="#miModal">
                <img id="grayDisplay" onclick="watchImage('grayDisplay')" alt="">
            </a>
            <a href="#miModal">
                <img id="yellowDisplay" onclick="watchImage('yellowDisplay')" alt="">
            </a>
            <a href="#miModal">
                <img id="blackDisplay" onclick="watchImage('blackDisplay')" alt="">
            </a>
            <a href="#miModal">
                <img id="pinkDisplay" onclick="watchImage('pinkDisplay')" alt="">
            </a>
           <!-- <a href="#miModal">
                <img id="pointer" src="img/cottage.jpg" onclick="watchImage('pointer')" alt="">
            </a>-->

            <p class="info-card">Dale click a una de click a una de las cartas para saber más de ella</p>

            <div class="resources game-info-container">
                <div class="game-info2">
                    <span class="centerSpan">Recursos:</span> 
                    <span onclick="chooseResource('resourceDisplay1')" id="resourceDisplay1"></span>
                    <span onclick="chooseResource('resourceDisplay2')" id="resourceDisplay2"></span>
                    <span onclick="chooseResource('resourceDisplay3')" id="resourceDisplay3"></span>
                </div>
            </div>
        </div>

        <div class="game-container">
            <script>
                let idCard = 0;
                for (var row = 0; row <= 3; row++) {

                    for (var col = 0; col <= 3; col++) {
                        document.writeln(`
                        <div class="card">
                            <div onclick="putResource(${idCard});" class="card card-face" id="box_`+ row + `_` + col + `" >
                                <img src="img/bush.png" class="bush bush-top-left">
                                <img src="img/bush.png" class="bush bush-top-right">
                                <img class="" src="" id="${idCard}">
                                <img src="img/bush.png" class="bush bush-bottom-left">
                                <img src="img/bush.png" class="bush bush-bottom-right">
                            </div>
                        </div>`);
                        idCard++;
                    }
                }
            </script>
        </div>

        <div id="miModal" class="modal">
            <div class="modal-contenido">
                <img id="image-modal" class="image-modal"><br>  
                <div class="description">
                    <a href="#">
                        <span class="closeModal">Cerrar</span>
                    </a>
                    <div class="box-description">
                        <div id="description">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="centerDiv" style="margin-left: 40px;">
            <img src="img/logo.png" alt="" class="logo">
            <button class="masterConst">Maestro Constructor</button>
            <p class="masterInfo">Sí deseas construir tu edificio o monumento dale click al boton Maestro Constructor</p>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
